<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠스토랑 - 뽑기</title>


    <!-- 아이콘 관련 라이브러리 -->
    <script src="https://kit.fontawesome.com/0c60714712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/library/vendors.min.css">
    <link rel="stylesheet" href="/css/library/style.min.css">
    <link rel="stylesheet" href="/css/library/responsive.min.css">
    <link rel="stylesheet" href="/css/library/restaurant.css">
    <link rel="stylesheet" type="text/css" href="/css/recommend-style.css">
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/recommendScript.js" defer></script>
</head>

<body>

<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{navbar-new :: navbarFragment}"></header>
<!--뽑기 첫번쨰 body-->
<!--홈화면 배너-->
<section
        class="mt-0 top-banner mb-1 age-title-big-typography cover-background p-0 md-background-position-left-center"
        style="background-image: url('/img/home/background.jpg');">
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete alt-font"
                 data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [30, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 200, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                <h1 class="alt-font text-dark-gray text-uppercase ls-minus-1px mb-0">뽑기</h1>
                <h2 class="m-auto fw-600 text-uppercase mb-0 firstSectionComment">- 뭐 먹을지 고민 될 때 -</h2>
            </div>
        </div>
    </div>
</section>

<div id="mainContents" class="alt-font">

    <div id="recommendPage">
        <hr>

        <hr>

        <div id="ImgSlideBar">
            <div class="animation-list animation">
                <div class="img-list" th:each="restaurant: ${restaurants}">
                    <img class="img_box" th:if="${restaurant.restaurantImgUrl}" th:attr="src=${restaurant.restaurantImgUrl == 'no_img' || restaurant.restaurantImgUrl == 'no_restaurant' ? '/img/recommend/no_img.png' : restaurant.restaurantImgUrl}">
                </div>
                <div class="img-list" th:each="restaurant: ${restaurants}">
                    <img class="img_box" th:if="${restaurant.restaurantImgUrl}" th:attr="src=${restaurant.restaurantImgUrl == 'no_img' || restaurant.restaurantImgUrl == 'no_restaurant' ? '/img/recommend/no_img.png' : restaurant.restaurantImgUrl}">
                </div>


            </div>
        </div>


        <div class="option-area">
            <p>원하는 카테고리를 골라주세요</p>
            <div class="row" style="display: flex; align-items: center;">
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">
                <span class="col">음식 종류</span>
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">

            </div>

            <div class="option row row-cols-3 row-cols-lg-6 filter-cuisine">
                <div class="col">
                    <button class="col-12">한식</button>
                </div>
                <div class="col">
                    <button class="col-12">일식</button>
                </div>
                <div class="col">
                    <button class="col-12">중식</button>
                </div>
                <div class="col">
                    <button class="col-12">양식</button>
                </div>
                <div class="col">
                    <button class="col-12">아시안</button>
                </div>
                <div class="col">
                    <button class="col-12">고기</button>
                </div>
                <div class="col">
                    <button class="col-12">치킨</button>
                </div>
                <div class="col">
                    <button class="col-12">해산물</button>
                </div>
                <div class="col">
                    <button class="col-12">햄버거/피자</button>
                </div>
                <div class="col">
                    <button class="col-12">분식</button>
                </div>
                <div class="col">
                    <button class="col-12">술집</button>
                </div>

                <div class="col">
                    <button class="col-12">카페/디저트</button>
                </div>
                <div class="col">
                    <button class="col-12">베이커리</button>
                </div>
                <div class="col">
                    <button class="col-12">기타</button>
                </div>


            </div>
            <div class="row" style="display: flex; align-items: center;">
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">
                <span class="col">지역</span>
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">

            </div>
            <div class="option row row-cols-3 row-cols-lg-6 filter-location">
                <div class="col">
                    <button class="col-12 selected">전체</button>
                </div>
                <div class="col">
                    <button class="col-12">건입~중문</button>
                </div>
                <div class="col">
                    <button class="col-12">중문~어대</button>
                </div>
                <div class="col">
                    <button class="col-12">후문</button>
                </div>
                <div class="col">
                    <button class="col-12">구의역</button>
                </div>

            </div>
            <div class="row" style="display: flex; align-items: center;">
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">
                <span class="col">후보 기준</span>
                <hr class="col" style="border-width:1px 0 0 0; border-color:#000000;">

            </div>            <div class="option row row-cols-3 row-cols-lg-6  filter-evaluation">
                <div class="col">
                    <button class="col-12 selected">전체</button>
                </div>
                <div class="col">
                    <button class="col-12">평점 높은 집</button>
                </div>
                <div class="col">
                    <button class="col-12">후기 많은 집</button>
                </div>
            </div>


        </div>

    </div>
    <div class="btn-area">
        <button id="recommendBtn" class="btn-style alt-font">맛집 뽑기</button>
    </div>


    <div id="resultPage" class="hidden" >
        <hr>
        <p id="processingTitle" class="title">
            맛집을 고르는 중...
            <img class="title-icon" src="/img/recommend/wondering.png" alt="wondering_img">
        </p>
        <hr>
        <div class="result-img-slideBar">

            <div class="result-animation-list result-animation">
                <div class="result-img-list"></div>
                <div class="result-img-list"></div>
            </div>
            <div id="SelectedBox"></div>
            <hr>
        </div>

    </div>

    <div id="resultInfoPage" class="hidden">
        <div class="resultImgContainer">
            <div class="image-container">
                <a id="storeHref" href="">
                    <img id="resultImg" src="/" alt="이미지가 들어올 예정입니다">
                </a>
            </div>
            <div id="storeInfo">

            </div>
        </div>


    </div>
    <div class="btn-area">
        <button id="restartBtn" class="btn-style hidden alt-font">재설정</button>
        <button id="restartDirectBtn" class="btn-style hidden alt-font">다시 뽑기</button>
    </div>


    </div>

</body>

<footer th:replace="~{footer :: footerFragment}"></footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-community-style.css">
    <link rel="stylesheet" type="text/css" href="/css/community-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{community_navbar :: navbarFragment}"></header>
<div id=container class="container">
    <div class="rowPost">
        <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                전체
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체</a></li>
                <li><a class="dropdown-item" href="#">자유 게시판</a></li>
                <li><a class="dropdown-item" href="#">칼럼 게시판</a></li>
                <li><a class="dropdown-item" href="#">건의 게시판</a></li>
            </ul>
        </div>
        <div class="right-Icon">
            <img class="icon" src="/img/community/loupe.png" alt="검색">
            <img class="icon" src="/img/community/write.png" alt="글쓰기">
        </div>
    </div>
    <div class="rowPost">
        <div class="filter firstFilter">최신</div>
        <div class="filter">인기</div>
        <div class="filter">TOP</div>
    </div>
    <ul id="postul" class="rowPost">
        <li th:each="post: ${DTOList}" class="postli">
        <span class="recommend">

        </span>
            <div class="postBox">
                <a class="postLink" th:text="${post.postTitle}"
                   th:href="@{/community/{postId}(postId=${post.postId})}"></a>
                <div class="underLink">
                    <span id="category">유머</span>
                    <span id="createdAt">13시간전 </span>
                    <span id="author">임재형</span>
                </div>
            </div>

            <!-- Check if postPhotoList is not empty -->
            <img class="postImage" th:if="${not #strings.isEmpty(post.photoImgUrl)}" th:src="${post.photoImgUrl}"/>

            <!-- Display a temporary image if postPhotoList is empty -->
            <img class="postImage" th:if="${#strings.isEmpty(post.photoImgUrl)}"
                 th:src="@{/img/community/post_hidden.png}"/>

        </li>
    </ul>


</div>


</body>
</html>

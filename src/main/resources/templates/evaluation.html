<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건메추 - 가게평가</title>

    <link rel="stylesheet" href="/css/evaluation-style.css">
	<script src="/js/evaluationScript.js"></script>
</head>


<body>
    
    <header>
        <div id="header">
            <div id="evaluateTitle">
                <p id="restaurantName">'가게이름'</p>
                <p>평가하기</p>
            </div>
            <img id="closeBtn" src="/img/close-icon.png">
        </div>

    </header>


    <div id="first" class="contents">
        <p>전체적으로 어떠셨나요?</p>
        <p>별점을 선택해 주세요</p>
        <div id="starsArea">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
            <img class="stars" src="/img/star-empty.png" alt="stars">
        </div>
        <p id="ratingComment">아직 선택하지 않으셨습니다.</p>
    </div>


    <div id="second" class="contents">
        <div id="secondTitle">
            <p>어떤음식을 판매하는 식당인가요?</p>
        </div>
        <hr>
        <div id="categoryList">
            <button class="categoryBtn unselected">한식</button>
            <button class="categoryBtn unselected">일식</button>
            <button class="categoryBtn unselected">중식</button>
            <button class="categoryBtn unselected">양식</button>
            <button class="categoryBtn unselected">아시안</button>
            <button class="categoryBtn unselected">햄버거/피자</button>
            <button class="categoryBtn unselected">분식</button>
            <button class="categoryBtn unselected">고기집</button>
            <button class="categoryBtn unselected">치킨</button>
            <button class="categoryBtn unselected">해산물</button>
            <button class="categoryBtn unselected">술집</button>
            <button class="categoryBtn unselected">카페/디저트</button>
            <button class="categoryBtn unselected">베이커리</button>
            <button class="categoryBtn unselected">기타</button>
        </div>
    </div>


    <div id="third" class="contents">
        <div id="thirdTitle">
            <p>해당되는 키워드를 선택해주세요</p>
            <p>(티어반영 X)</p>
        </div>
        <hr>
        
        <div id="keywordList">
            <div class="keyword">
                <button class="keywordBtn unselected">혼밥</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>
                        <div class="select-point lv2"></div>
                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">
                        <p>매우나쁨</p>
                        <p>나쁨</p>
                        <p>보통</p>
                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">3~4인</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>

                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">

                        <p>보통</p>
                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">5인이상</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>
                        <div class="select-point lv2"></div>
                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">
                        <p>매우나쁨</p>
                        <p>나쁨</p>
                        <p>보통</p>
                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">회식용</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>
                        <div class="select-point lv2"></div>
                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">
                        <p>매우나쁨</p>
                        <p>나쁨</p>
                        <p>보통</p>
                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">소개팅</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>
                        <div class="select-point lv2"></div>
                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">
                        <p>매우나쁨</p>

                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">가성비좋은</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>
                        <div class="select-point lv2"></div>
                        <div class="select-point lv3"></div>
                        <div class="select-point lv4"></div>
                        <div class="select-point lv5"></div>
                    </div>
                    <div class="bar-comment-area">
                        <p>매우나쁨</p>
                        <p>나쁨</p>
                        <p>보통</p>
                        <p>좋음</p>
                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
            <div class=keyword>
                <button class="keywordBtn unselected">경보버튼</button>
                <div class="ratingbar-area hidden">
                    <div class="bar">
                        <div class="select-point lv1"></div>

                        <p>매우좋음</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div id="forth" class="contents">
        <button id="submitBtn">평가 제출</button>
    </div>

</html>

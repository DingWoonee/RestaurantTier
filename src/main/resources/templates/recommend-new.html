<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건메추 - 가게추천</title>


    <!-- 아이콘 라이브러리-->
    <script src="https://kit.fontawesome.com/0c60714712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
    <!--    <link rel="stylesheet" href="/css/library/icon.min.css">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library/vendors.min.css">
    <link rel="stylesheet" href="/css/library/style.min.css">
    <link rel="stylesheet" href="/css/library/responsive.min.css">
    <link rel="stylesheet" href="/css/library/restaurant.css">


    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/css/recommend-new.css">
    <script src="/js/recommendNewScript.js"></script>
</head>

<body>

<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{navbar-new :: navbarFragment}"></header>
<!--뽑기 첫번쨰 body-->
<section
        class="ipad-top-space-margin page-title-big-typography cover-background p-0 md-background-position-left-center"
        style="margin-top: inherit ; height: 300px; background-image: url('/img/home/background.jpg');">
    <div class="container alt-font">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete">
                <h1 class=" text-dark-gray ls-minus-1px mb-0 text-uppercase">뽑기</h1>

                <h2 class="m-auto text-red fw-600 text-uppercase mb-0" style=""><span
                        class="h-2px w-5px bg-red d-inline-block align-middle me-5px"></span>뭘 먹을 지 고민될때<span
                        class="h-2px w-5px bg-red d-inline-block align-middle ms-5px"></span></h2>
                <button id="startRecommendation" type="button" class="mt-2 btn btn-success alt-font"
                        style="border-radius:10px;">뽑기
                </button>

            </div>
        </div>
    </div>
</section>
<!--    슬라이더 부분        -->
<div class="container-fluid" style="padding-left: 30px; padding-right: 30px; margin-bottom: 3rem;">
<div class="row">
    <div class="col-md-12 position-relative feather-shadow sm-feather-shadow-none">
        <div class="outside-box-right-15 outside-box-left-15 sm-outside-box-right-0 sm-outside-box-left-0">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!-- Dynamic restaurant slides -->
                    <div th:each="restaurant, iterStat : ${restaurants}" class="swiper-slide">
                        <div class="services-box-style-01 hover-box last-paragraph-no-margin">
                            <!--슬라이더 이미지 -->
                            <a th:href="@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}">
                                <div class="position-relative box-image border-radius-6px"
                                     id="restaurantImageContainer">
                                    <img id="restaurantImage" class="w-100 border-radius-6px"
                                         th:src="${restaurant.restaurantImgUrl}" alt="">
                                    <div class="box-overlay bg-dark-gray"></div>
                                </div>
                            </a>
                            <!-- 문구 !-->
                            <div class="pt-30px bg-white text-center alt-font">
                                <span class="d-inline-block text-dark-gray fs-19 fw-600" th:text="${restaurant.restaurantName}">Restaurant Name</span>
                                <div class="w-100">
                                    <span class="d-inline-block align-middle" th:text="${restaurant.restaurantCuisine}">Cuisine</span>
                                    <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5">◍</span>
                                    <span class="d-inline-block align-middle" th:text="${restaurant.restaurantType}">Type</span>
                                    <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5">◍</span>
                                    <span class="d-inline-block align-middle" th:text="${#numbers.formatDecimal(restaurant.calculateAverageScore(), 1, 'COMMA', 2, 'POINT')}">Average Score</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>

<footer th:replace="~{footer :: footerFragment}"></footer>

</html>

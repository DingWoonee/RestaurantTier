<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건스토랑 - 검색결과</title>
    <!-- 아이콘 관련 라이브러리 -->
    <script src="https://kit.fontawesome.com/0c60714712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library/vendors.min.css">
    <link rel="stylesheet" href="/css/library/style.min.css">
    <link rel="stylesheet" href="/css/library/responsive.min.css">
    <link rel="stylesheet" href="/css/library/restaurant.css">
    <link rel="stylesheet" type="text/css" href="/css/tier-style.css">
    <link rel="stylesheet" type="text/css" href="/css/searchResult-style.css">
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

</head>

<body>
<header th:replace="~{navbar-new :: navbarFragment}"></header>
<section
         class="ipad-top-space-margin page-title-big-typography cover-background p-0 md-background-position-left-center"
         style="margin-top: inherit ; height: 300px; background-image: url('/img/home/background.jpg');">
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete"
                 data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [30, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 200, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                <h1 class="alt-font text-dark-gray ls-minus-1px mb-0 text-uppercase">검색 결과</h1>
                <h2 class="m-auto text-red fw-600 text-uppercase mb-0" style="color: var(--main-color);" th:text="${'검색어: ' + kw}"></h2>
            </div>
        </div>
    </div>
</section>
<div th:if="${#strings.isEmpty(restaurantList)}" class="no-result">
    <span>해당하는 식당이 없습니다</span>
</div>
<main th:if="${not #strings.isEmpty(restaurantList)}" id="tierChartMain">
    <table class="tier-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">순위</th>
            <th scope="col" style="min-width: 50px"></th>
            <th scope="col" style="text-align: left;">식당</th>
            <th scope="col">티어</th>
            <th scope="col" style="text-align: left;">종류</th>
            <th scope="col" style="text-align: left;" id="th-situation">상황</th>
        </tr>
        </thead>
        <tbody id="tierTableBody">
        <tr th:each="restaurantTierBundle,loop :${restaurantTierBundleList}" th:onclick="'window.location.href = \'' + @{/restaurants/{restaurantId}(restaurantId=${restaurantTierBundle.getRestaurant().restaurantId})} + '\''">
            <td class="td-rank" th:text="${loop.index + 1}" style="min-width: 32px"></td>
            <td class="td-center" style="min-width: 58px">
                <img th:if="${restaurantTierBundle.getRestaurant().getRestaurantImgUrl() != 'no_img'}" class="td-main-img" th:src="${restaurantTierBundle.getRestaurant().getRestaurantImgUrl()}">
                <img th:if="${restaurantTierBundle.getRestaurant().getRestaurantImgUrl() == 'no_img'}" class="td-main-img" src="/img/restaurant/no_img.png">
            </td>
            <td class="td-name">
                <div class="td-name-outer">
                    <span class="td-inner-name" th:text="${restaurantTierBundle.getRestaurant().getRestaurantName()}"></span>
                    <span class="td-inner-type" th:text="${restaurantTierBundle.getRestaurant().getRestaurantType()}"></span>
                </div>
            </td>
            <td class="td-center" style="min-width: 42px">
                <img class="td-tier-img" th:src="${restaurantTierBundle.getRestaurant().getTierImgUrl(restaurantTierBundle.getTier().getValue())}">
            </td>
            <td style="min-width: 46px">
                <div class="td-cuisine-outer">
                    <img class="td-cuisine-img" th:src="${restaurantTierBundle.getRestaurant().getCuisineImgUrl(restaurantTierBundle.getRestaurant().getRestaurantCuisine())}">
                    <span class="td-cuisine-span" th:text="${restaurantTierBundle.getRestaurant().getRestaurantCuisine()}"></span>
                </div>
            </td>
            <td class="td-situation">
                <div class="td-situations-outer">
                    <img th:each="imgUrl :${restaurantTierBundle.getRestaurant().getSituationImgUrlList()}" th:src="${imgUrl}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</main>

</body>
<footer th:replace="~{footer::footerFragment}"></footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건메추</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/login-style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/loginScript.js"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
            charset="utf-8"></script>

</head>


<body>

    <header>
        <div id="logoArea">
            <a href="/" id="logoTitle">건메추</a>
            <div id="memberTitleBox">
                <p id="memberTitle">member</p>

            </div>
            <a role="button" class="btn btn-outline-primary" href="/user/signup">회원가입</a>
        </div>
        <hr>
    </header>


<div id="contents">
    <p id="loginTitle">로그인</p>
    <p id="welcomeTitle">건국대 주변의 모든 음식점 정보와 랭킹,<br>맛집 공유 커뮤니티에 오신 것을 환영합니다.</p>
</div>

    <div class="box container my-3">
        <form class="form" th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>


<footer>
    <div id="footer">
        <p id="termsOfUse">이용약관</p>
        <p id="privacyPolicy">개인정보처리방침</p>
    </div>
</footer>

</body>

</html>

    <script src="https://kit.fontawesome.com/0c60714712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library/vendors.min.css">
    <link rel="stylesheet" href="/css/library/style.min.css">
    <link rel="stylesheet" href="/css/library/responsive.min.css">
    <link rel="stylesheet" href="/css/library/restaurant.css">
    <link rel="stylesheet" href="/css/home-style.css">
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

</head>


<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T2CX8XG3"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{navbar-new :: navbarFragment}"></header>

<main class="container-fluid alt-font p-0">
    <!--홈화면 배너-->
    <section
            class="mt-0 top-banner mb-1 age-title-big-typography cover-background p-0 md-background-position-left-center"
            style="background-image: url('/img/home/background.jpg');">
        <div class="container">
            <div class="row align-items-center justify-content-center small-screen">
                <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete alt-font"
                     data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [30, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 200, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                    <h1 class="alt-font text-dark-gray text-uppercase ls-minus-1px mb-0">음식을 골라보세요</h1>
                    <h2 class="m-auto fw-600 text-uppercase mb-0 firstSectionComment">관련 맛집을 볼 수 있습니다</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- 음식 이미지 버튼 모아둔 그리드   -->
    <section class="button-grid">
        <div class="container fluid icon-grid">

            <!--     이미지 버튼 모아둔 그리드      -->
            <div class="row row-cols-3 row-cols-md-4 row-cols-lg-5 mt-2 p-2">

                <div class="cell col position-relative">
                    <a href="/tier?cuisine=한식" class="cell-button col-12 p-0">
                        <img class="img col-12"
                             src="/img/home/bibimbap.png">


                    </a>
                    <div class="mobile-cuisine-name">
                        <span>한식</span>
                    </div>
                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=일식" class="cell-button col-12 p-0">
                        <img class="img col-12" src="/img/home/tonkatsu.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>일식</span>
                    </div>
                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=중식" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/jajangmyeon.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>중식</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=양식" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/spaguetti.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>양식</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=아시안" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                    src="/img/home/ricenoodles.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>아시안</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=고기" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/meat.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>고기</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=치킨" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/fried-chicken.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>치킨</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=해산물" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                    src="/img/home/shrimp.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>해산물</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=햄버거/피자" class="cell-button col-12 p-0 "><img class="img col-12"
                                                                                        src="/img/home/fast-food.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>햄버거/피자</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=분식" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/tteokbokki.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>분식</span>
                    </div>

                </div>


                <div class="cell col position-relative">
                    <a href="/tier?cuisine=술집" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/beer.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>술집</span>
                    </div>

                </div>

                <div class="cell col position-relative">
                    <a href="/tier?cuisine=카페/디저트" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                       src="/img/home/coffee.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>카페/디저트</span>
                    </div>

                </div>
                <div class="cell col  position-relative">
                    <a href="/tier?cuisine=베이커리" class="cell-button col-12 p-0 "><img class="img col-12"
                                                                                      src="/img/home/bakery.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>베이커리</span>
                    </div>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=기타" class="cell-button col-12 p-0 "><img class="img col-12"
                                                                                    src="/img/home/hot-dog.png">

                    </a>
                    <div class="mobile-cuisine-name">
                        <span>기타</span>
                    </div>

                </div>


            </div>
        </div>
    </section>

    <!--  인기 식당 탭  -->
    <section class="overflow-hidden overlap-height position-relative">
        <!-- 문구  -->
        <div class="container-fluid overlap-gap-section">
            <div class="row justify-content-center mb-2">
                <div class="col-lg-7 text-center alt-font">
                    <h2 class="text-dark-gray mb-0">TOP 맛집</h2>
                    <span class="fs-15 fw-600 text-red text-uppercase mb-10px d-block secondSectionComment">
                    - 건대생들이 인정한 진짜 맛집 -
                </span>
                </div>
            </div>
            <!--    슬라이더 부분        -->
            <div class="row">
                <div class="col-md-12 position-relative feather-shadow sm-feather-shadow-none">
                    <div class="outside-box-right-15 outside-box-left-15 sm-outside-box-right-0 sm-outside-box-left-0">
                        <div class="swiper swiper-dark-pagination swiper-line-pagination-style-01 magic-cursor swiper-initialized swiper-horizontal swiper-backface-hidden"
                             data-slider-options="{ &quot;slidesPerView&quot;: 1, &quot;spaceBetween&quot;: 60, &quot;loop&quot;: true, &quot;autoplay&quot;: { &quot;delay&quot;: 2000, &quot;disableOnInteraction&quot;: false },  &quot;pagination&quot;: { &quot;el&quot;: &quot;.slider-four-slide-pagination-1&quot;, &quot;clickable&quot;: true }, &quot;keyboard&quot;: { &quot;enabled&quot;: true, &quot;onlyInViewport&quot;: true }, &quot;breakpoints&quot;: { &quot;1200&quot;: { &quot;slidesPerView&quot;: 5 }, &quot;992&quot;: { &quot;slidesPerView&quot;: 3 }, &quot;768&quot;: { &quot;slidesPerView&quot;: 3 }, &quot;576&quot;: { &quot;slidesPerView&quot;: 2 } }, &quot;effect&quot;: &quot;slide&quot; }">
                            <div class="swiper-wrapper">
                                <!-- Dynamic restaurant slides -->
                                <div>

                                </div>
                                <div th:each="restaurant, iterStat : ${restaurants}" class="swiper-slide">
                                    <div class="services-box-style-01 hover-box last-paragraph-no-margin">
                                        <!--슬라이더 이미지 -->
                                        <a th:href="@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}">
                                            <div class="position-relative box-image border-radius-6px"
                                                 id="restaurantImageContainer">
                                                <img id="restaurantImage" class="w-100 border-radius-6px"
                                                     th:src="${restaurant.restaurantImgUrl}" alt="">
                                                <div class="box-overlay bg-dark-gray"></div>
                                            </div>
                                        </a>
                                        <!-- 문구 !-->
                                        <div class="pt-30px bg-white text-center alt-font">
                                            <span class="d-inline-block text-dark-gray fs-19 fw-600"
                                                  th:text="${restaurant.restaurantName}">Restaurant Name</span>
                                            <div class="w-100">
                                                <span class="d-inline-block align-middle"
                                                      th:text="${restaurant.restaurantType}">Type</span>
                                                <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5"
                                                      th:if="${restaurant.restaurantEvaluationCount}">◍</span>
                                                <span class="d-inline-block align-middle"
                                                      th:if="${restaurant.restaurantEvaluationCount}"
                                                      th:text="${restaurant.getMainScoreMaxTen()}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!--                            <div class="slider-four-slide-pagination-1 swiper-pagination-clickable swiper-pagination-bullets"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer th:replace="~{footer::footerFragment}">

    </footer>

</main>

</body>
<script type="text/javascript" src="/js/library/jquery.js"></script>
<script type="text/javascript" src="/js/library/vendors.min.js"></script>
<script type="text/javascript" src="/js/library/main.js"></script>
<script type="text/javascript" src="/js/homeScript.js"></script>

</html>

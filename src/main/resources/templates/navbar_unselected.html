<header th:fragment="navbarFragment">
    <!-- 로고와 로그인 버튼 부분 -->
    <div class="header-top">
        <a class="logo" href="/home">
            <img src="/img/tier/logo.png" alt="건메추">
        </a>
        <div class="login">
            <a class="link" href="/user/myPage">
                <img id="myPage" src="/img/mypage/account.png">
            </a>
            <a class="login-button" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
            <a class="login-button" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>

        </div>
    </div>
    <!-- 검색창 부분 -->
    <div class="header-middle">
        <div class="search-outer">
            <div class="search-box">
                <div>
                    <form class="search-form" action="/api/search">
                        <div class="search-wrapper">
                            <!-- 입력 부분 -->
                            <input id="search" name="search" autocomplete="off" type="text" value>
                        </div>
                        <!-- 검색 버튼 -->
                        <button class="search-btn" type="submit">
                            <img id=searchIcon src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" style="width: 21px; height: 21px; filter: invert(100%)grayscale(100%)">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 상단 메뉴바 부분 -->
    <div class="header-bottom">
        <div class="menu-outer">
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item-first">
                        <a href="/home">
                            <div data-key="HOME" class="home unselected">홈</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/tier">
                            <div data-key="TIER" class="tier unselected">티어표</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/ranking">
                            <div data-key="RANKING" class="rank unselected">순위</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/community">
                            <div data-key="TALK" class="community unselected">커뮤니티</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

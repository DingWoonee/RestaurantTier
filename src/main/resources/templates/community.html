<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-community-style.css">
    <link rel="stylesheet" type="text/css" href="/css/community-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{community_navbar :: navbarFragment}"></header>
<div id=topDiv class="container">
    <div class="row">
        <div class="dropdown col-2">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                전체
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체</a></li>
                <li><a class="dropdown-item" href="#">자유 게시판</a></li>
                <li><a class="dropdown-item" href="#">칼럼 게시판</a></li>
                <li><a class="dropdown-item" href="#">건의 게시판</a></li>
            </ul>
        </div>
        <div class="col-7"></div>
        <div class="col-3 right-Icon">
            <img class="icon" src="/img/community/loupe.png" alt="검색">
            <img class="icon" src="/img/community/write.png" alt="글쓰기">
        </div>
    </div>
    <div class="row">
        <div class="col-2 firstFilter">최신</div>
        <div class="col-2">인기</div>
        <div class="col-2">TOP</div>
    </div>

</div>
<div id="postDiv" class="row postRow">
    <a class="post" href="#">게시글 이름</a>
</div>

</body>
</html>

<div class="like-div">
    <button class="comment-up" type="button" onclick="commentLike(this)" th:data-id="${comment.commentId}">
        <img th:if="${isLiked}" src="/img/community/up-green.png">
        <img th:unless="${isLiked}" src="/img/community/up.png">
    </button>
    <span th:text="${commentLikeScore}"></span>
    <button class="comment-down" type="button" onclick="commentDislike(this)" th:data-id="${comment.commentId}">
        <img th:if="${isHated}" src="/img/community/down-red.png">
        <img th:unless="${isHated}" src="/img/community/down.png">
    </button>
</div>
<div class="body-div">
    <div class="nick-date-div">
        <span class="nick-span" th:text="${comment.getUser.getUserNickname()}"></span>
        <span class="date-span" th:text="${comment.getCreatedAt()}"></span>
    </div>
    <div class="real-comment-container">
        <span th:text="${comment.getCommentBody()}"></span>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>건메추</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- 아이콘 라이브러리-->
    <script src="https://kit.fontawesome.com/0c60714712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
<!--    <link rel="stylesheet" href="/css/library/icon.min.css">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library/vendors.min.css">
    <link rel="stylesheet" href="/css/library/style.min.css">
    <link rel="stylesheet" href="/css/library/responsive.min.css">
    <link rel="stylesheet" href="/css/library/restaurant.css">
    <link rel="stylesheet" href="/css/home-style.css">


</head>


<body>
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{navbar-new :: navbarFragment}"></header>

<!-- 하단 메인 컨텐츠 -->
<main class="container-fluid">
    <section th:replace="~{fragment::home-firstbodyFragment}"></section>
    <section class="pt-0">
        <div class="container fluid icon-grid">

            <!--     이미지 버튼 모아둔 그리드      -->
            <div class="row row-cols-3 row-cols-md-4 row-cols-lg-5 mt-2 p-2">

                <div class="cell col position-relative">
                    <a href="/tier?cuisine=한식" class="cell-button col-12 p-0" title="한식"><img class="img col-12"
                                                                                   src="/img/home/bibimbap.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=일식" class="cell-button col-12 p-0" title="일식">
                        <img class="img col-12" src="/img/home/tonkatsu.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>

                    </a>
                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=중식" class="cell-button col-12 p-0" title="중식"><img class="img col-12"
                                                                                   src="/img/home/jajangmyeon.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=양식" class="cell-button col-12 p-0" title="양식"><img class="img col-12"
                                                                                    src="/img/home/spaguetti.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=아시안" class="cell-button col-12 p-0" title="아시안"><img class="img col-12"
                                                                                    src="/img/home/ricenoodles.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=고기" class="cell-button col-12 p-0" title="고기"><img class="img col-12"
                                                                                   src="/img/home/meat.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=치킨" class="cell-button col-12 p-0" title="치킨"><img class="img col-12"
                                                                                   src="/img/home/fried-chicken.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=해산물" class="cell-button col-12 p-0" title="해산물"><img class="img col-12"
                                                                                    src="/img/home/shrimp.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=햄버거/피자" class="cell-button col-12 p-0 " title="햄버거/피자"><img class="img col-12"
                                                                                        src="/img/home/fast-food.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=분식" class="cell-button col-12 p-0" title="분식"><img class="img col-12"
                                                                                   src="/img/home/tteokbokki.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>


                <div class="cell col position-relative">
                    <a href="/tier?cuisine=술집" class="cell-button col-12 p-0" title="술집"><img class="img col-12"
                                                                                   src="/img/home/beer.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>

                <div class="cell col position-relative">
                    <a href="/tier?cuisine=카페/디저트" class="cell-button col-12 p-0" title="카페/디저트"><img class="img col-12"
                                                                                       src="/img/home/coffee.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col  position-relative">
                    <a href="/tier?cuisine=베이커리" class="cell-button col-12 p-0 " title="베이커리"><img class="img col-12"
                                                                                      src="/img/home/bakery.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=기타" class="cell-button col-12 p-0 " title="기타"><img class="img col-12"
                                                                                    src="/img/home/hot-dog.png">
                        <div class="label position-absolute top-0 start-0">
                        </div>
                    </a>

                </div>


            </div>
        </div>
    </section>
    <section class="overflow-hidden overlap-height position-relative">
        <div class="container-fluid overlap-gap-section">
            <div class="row justify-content-center mb-2">
                <div class="col-lg-7 text-center">
                <span class="fs-15 fw-600 text-red text-uppercase mb-10px d-block">
                    <span class="w-5px h-2px bg-red d-inline-block align-middle me-5px"></span>
                    Specials choice
                    <span class="w-5px h-2px bg-red d-inline-block align-middle ms-5px"></span>
                </span>
                    <h2 class="alt-font text-dark-gray">Top Restaurant</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 position-relative feather-shadow sm-feather-shadow-none">
                    <div class="outside-box-right-15 outside-box-left-15 sm-outside-box-right-0 sm-outside-box-left-0">
                        <div class="swiper swiper-dark-pagination swiper-line-pagination-style-01 magic-cursor swiper-initialized swiper-horizontal swiper-backface-hidden" data-slider-options="{ &quot;slidesPerView&quot;: 1, &quot;spaceBetween&quot;: 30, &quot;loop&quot;: true, &quot;autoplay&quot;: { &quot;delay&quot;: 2500, &quot;disableOnInteraction&quot;: false },  &quot;pagination&quot;: { &quot;el&quot;: &quot;.slider-four-slide-pagination-1&quot;, &quot;clickable&quot;: true }, &quot;keyboard&quot;: { &quot;enabled&quot;: true, &quot;onlyInViewport&quot;: true }, &quot;breakpoints&quot;: { &quot;1200&quot;: { &quot;slidesPerView&quot;: 5 }, &quot;992&quot;: { &quot;slidesPerView&quot;: 3 }, &quot;768&quot;: { &quot;slidesPerView&quot;: 3 }, &quot;576&quot;: { &quot;slidesPerView&quot;: 2 } }, &quot;effect&quot;: &quot;slide&quot; }">
                            <div class="swiper-wrapper">
                                <!-- Dynamic restaurant slides -->
                                <div th:each="restaurant, iterStat : ${restaurants}" class="swiper-slide">
                                    <div class="services-box-style-01 hover-box last-paragraph-no-margin">
                                        <!-- 링크를 위한 <a> 태그 추가 -->
                                        <a th:href="@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}">
                                            <div class="position-relative box-image border-radius-6px" id="restaurantImageContainer">
                                                <img id="restaurantImage" class="w-100 border-radius-6px" th:src="${restaurant.restaurantImgUrl}" alt="">
                                                <div class="box-overlay bg-dark-gray"></div>
                                            </div>
                                        </a>
                                        <div class="pt-30px bg-white text-center">
                                            <span class="d-inline-block text-dark-gray fs-19 fw-600" th:text="${restaurant.restaurantName}">Restaurant Name</span>
                                            <div class="w-100">
                                                <span class="d-inline-block align-middle" th:text="${restaurant.restaurantCuisine}">Cuisine</span>
                                                <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5">◍</span>
                                                <span class="d-inline-block align-middle" th:text="${restaurant.restaurantType}">Type</span>
                                                <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5">◍</span>
                                                <span class="d-inline-block align-middle" th:text="${#numbers.formatDecimal(restaurant.calculateAverageScore(), 1, 'COMMA', 2, 'POINT')}">Average Score</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
<!--                            <div class="slider-four-slide-pagination-1 swiper-pagination-clickable swiper-pagination-bullets"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer th:replace="~{footer::footerFragment}">

    </footer>

</main>

</body>

<script type="text/javascript" src="/js/library/jquery.js"></script>
<script type="text/javascript" src="/js/library/vendors.min.js"></script>
<script type="text/javascript" src="/js/library/main.js"></script>
<script type="text/javascript" src="/js/homeScript.js"></script>
</html>

<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>네이버 로그인</title>
</head>
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
        charset="utf-8"></script>
<body>

<div style="display: flex; justify-content: center; align-items: center; padding-top:3rem;">
    <h1 style="text-align: center"> 잠시만 기다려 주세요</h1>
</div>

<!-- (1) LoginWithNaverId Javscript SDK -->



<!-- (2) LoginWithNaverId Javscript 설정 정보 및 초기화 -->
<script>
    var naverLogin = new naver.LoginWithNaverId(
        {
            clientId: "KcDh1UMeecV5eijspQiP",
            callbackUrl: "http://localhost:8080/login/callback",
            isPopup: false,
            callbackHandle: true
            /* callback 페이지가 분리되었을 경우에 callback 페이지에서는 callback처리를 해줄수 있도록 설정합니다. */
        }
    );

    /* (3) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
    naverLogin.init();

    /* (4) Callback의 처리. 정상적으로 Callback 처리가 완료될 경우 main page로 redirect(또는 Popup close) */
    window.addEventListener('load', function () {
        naverLogin.getLoginStatus(function (status) {
            if (status) {
                /* (5) 필수적으로 받아야하는 프로필 정보가 있다면 callback처리 시점에 체크 */
                var email = naverLogin.user.getEmail();
                var id = naverLogin.user.id;
                var nickName = naverLogin.user.getNickName();
                console.log(email); // 사용자 이메일 정보를 받을수 있습니다.
                console.log(naverLogin.user); //사용자 정보를 받을수 있습니다.
                if (!id) {
                    alert("id는 필수정보입니다. 정보제공을 동의해주세요.");
                    /* (5-1) 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
                    naverLogin.reprompt();
                    return;
                }

                // db에 user 정보 저장하기 위해서 요청 보내기
                fetch('/api/user', {
                    method: 'POST',
                    headers: {
                        'Content-type': "application/json"
                    },
                    body: JSON.stringify({
                        userId: id,
                        userEmail: email,
                        userNickname: nickName
                    }),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        // 성공적으로 처리된 후, 메인화면으로 리다이렉트합니다.
                        window.location.href = "/home";

                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                console.log("callback 처리에 실패하였습니다.");
            }
        });
    });
</script>
</body>

</html>

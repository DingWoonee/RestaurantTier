<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">


</head>
<body>
<header class="container-fluid m-0 p-0" style="background-color: #28344E">

    <div>
        <nav class="navbar" style="margin:0; padding:0;">
            <div class="container-fluid" style="margin:0; padding:0;">
                <button class="navbar-brand" type="button"
                        style="margin:0; background-color: #5383E8;padding:5px; color: #FFFFFF; font-size: medium; border:none">
                    맛집텨
                </button>
                <button class="btn btn-primary btn-sm" type="button"
                        style="margin:0;background-color: #5383E8;padding:5px; color: #FFFFFF; font-size: small">로그인
                </button>


            </div>
        </nav>
    </div>


    <ul class="nav nav-underline" style="background-color: #5383E8; ">
        <li class="nav-item ps-3">
            <a class="nav-link" aria-current="page" href="home.html">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">티어표</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">순위</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">커뮤니티</a>
        </li>
    </ul>
    <aside>
        <div class="container-fluid">
            최신 공지사항
        </div>

<main class="container-fluid p-0 m-0">

    <section>
        <div class="container fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <form class="d-flex justify-content-center">
                        <div class="col-md-5">

                                   aria-label="Search">
                        </div>
                        <div class="col-md-1">
                            <button class="btn" type="submit">검색

                        </div>

                    </form>

            <div class="text-center mt-4">

            </div>
            <div class="row row-cols-3 p-4 mt-5">
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0 position-relative"><img class="col-12" src="../static/japan.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">일식/돈까스
                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/koreanfood.png"></button>

                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0 "><img class="col-12" src="../static/pizza.png"></button>

                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/chinese.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">중식
                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/bunsik.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">분식
                    </div>
                </div>
                <div class="col p-1 position-relative">

                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">족발
                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/chicken.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">치킨
                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/cafe.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">카페/디저트
                    </div>
                </div>
                <div class="col p-1 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/night.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-2" style="opacity: 0.7;">야식
                    </div>
                </div>

</footer>

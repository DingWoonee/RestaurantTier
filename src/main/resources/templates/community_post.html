<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 게시글</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-community-style.css">
    <link rel="stylesheet" type="text/css" href="/css/community-post-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{community_navbar :: navbarFragment}"></header>
<main>
    <div class="post">
        <div class="post-top">
            <h1>부탄츄 후기</h1>
            <div>
                <div class="post-details">
                    <div class="post-detail">
                        <span class="first-detail">
                            <a href="#">자유</a>
                        </span>
                        <span class="second-detail updated-time">
                            5시간 전
                        </span>
                        <span class="third-detail user-name">
                            임재
                        </span>
                    </div>
                    <div class="post-detail">
                        <span class="first-detail">
                            조회수 14786
                        </span>
                        <span class="second-detail">
                            댓글 22
                        </span>
                        <span class="third-detail">
                            추천 280
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-body">
            <div>
                <article>
                    <p>부탄츄 건대점에 다녀왔습니다.
                        <img src="/img/community/post_hidden.png"></p>
                </article>
            </div>
        </div>

        <div class="post-like">
            <button type="button" class="post-button">
                <img src="/img/community/up.png">
                <span>27</span>
            </button>
            <button type="button" class="post-button">
                <img src="/img/community/down.png">
                <span>2</span>

            </button>
            <button type="button" id= "scrap" class="post-button ">
                <img src="/img/community/bookmark2.png">
            </button>
        </div>
    </div>

    <div class="share"></div>
    <div class="post-footer">
        <div class="comment-bar"></div>
        <div class="comment-filter"></div>
        <div class="commentList"></div>
    </div>
</main>
</body>
</html>

<header th:fragment="navbarFragment">
    <!-- 로고와 로그인 버튼 부분 -->
    <div class="header-top">
        <a class="logo" href="/home">
            <img src="/tier-images/logo.png" alt="건메추">
        </a>
        <div class="login">
            <a class="login-button" href="/user/login">로그인</a>
        </div>
    </div>
    <!-- 검색창 부분 -->
    <div class="header-middle">
        <div class="search-outer">
            <div class="search-box">
                <div>
                    <form class="search-form">
                        <div class="search-wrapper">
                            <!-- 입력 부분 -->
                            <input id="search" name="search" autocomplete="off" type="text" value>
                        </div>
                        <!-- 검색 버튼 -->
                        <button class="search-btn" type="submit">
                            검색
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 상단 메뉴바 부분 -->
    <div class="header-bottom">
        <div class="menu-outer">
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item-first">
                        <a href="/home">
                            <div data-key="HOME" class="home">홈</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/tier">
                            <div data-key="TIER" class="tier">티어표</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/ranking">
                            <div data-key="RANKING" class="rank">순위</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/talk">
                            <div data-key="TALK" class="community">커뮤니티</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

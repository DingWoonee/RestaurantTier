        <main id="tierChartMain">
            <div class="tier-chart">
                <table class="tier-table">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">순위</th>
                            <th scope="col">이름</th>
                            <th scope="col">티어</th>
                            <th scope="col">종류</th>
                            <th scope="col">상황</th>
                            <th scope="col">카테고리</th>
                        </tr>
                    </thead>
                    <tbody id="tierTableBody">
                        <tr th:each="restaurant:${restaurants}">
                            <td th:text="0"></td>
                            <td th:text="${restaurant.restaurantName}"></td>
                            <td th:text="0"></td>
                            <td th:text="${restaurant.restaurantCuisine}"></td>
                            <td th:text="0"></td>
                            <td th:text="${restaurant.restaurantType}"></td>
                        </tr>
                    </tbody>
                </table>

<!--홈화면 배너-->
<section
        class="mt-0 top-banner mb-1 age-title-big-typography cover-background p-0 md-background-position-left-center"
        style="background-image: url('/img/home/background.jpg');">
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete alt-font"

                <h2 class="m-auto fw-600 text-uppercase mb-0 firstSectionComment">뭐 먹을지 고민 될 때</h2>
            </div>
        </div>
    </div>
</section>

    <div id="recommendPage">

        <hr>

                    <img class="img_box" src="../img/recommend/커피.png" alt="커피">
                    <img class="img_box" src="../img/recommend/베이커리.png" alt="베이커리">
                    <img class="img_box" src="../img/recommend/샌드위치.png" alt="샌드위치">

                </div>


            </div>
        </div>


        <div class="option-area">
            <p>원하는 카테고리를 골라주세요</p>
            <div class="row">
                <hr class="col">
                <span class="col">음식 종류</span>
                <hr class="col">

            </div>

            <div class="option row row-cols-4 row-cols-md-5 row-cols-lg-6 filter-cuisine">
                <div class="col">
                    <button class="col-12">한식</button>
                </div>
                <div class="col">
                    <button class="col-12">일식</button>
                </div>
                <div class="col">
                    <button class="col-12">중식</button>
                </div>
                <div class="col">
                    <button class="col-12">양식</button>
                </div>
                <div class="col">
                    <button class="col-12">아시안</button>
                </div>
                <div class="col">
                    <button class="col-12">고기</button>
                </div>
                <div class="col">
                    <button class="col-12">치킨</button>
                </div>
                <div class="col">
                    <button class="col-12">해산물</button>
                </div>
                <div class="col">
                    <button class="col-12">햄버거/피자</button>
                </div>
                <div class="col">
                    <button class="col-12">분식</button>
                </div>
                <div class="col">

                </div>

                    <button class="col-12">베이커리</button>
                </div>
                <div class="col">
                    <button class="col-12">샐러드</button>
                </div>
                <div class="col">
                    <button class="col-12">기타</button>
                </div>


            </div>
            <div class="row" style="display: flex; align-items: center;">
                <hr class="col">
                <span class="col">지역</span>
                <hr class="col">

            </div>
            <div class="option row row-cols-3 row-cols-sm-5 filter-location">
                <div class="col">
                    <button class="col-12 selected">전체</button>
                </div>
                <div class="col">
                    <button class="col-12">건입~중문</button>
                </div>
                <div class="col">
                    <button class="col-12">중문~어대</button>
                </div>
                <div class="col">
                    <button class="col-12">후문</button>
                </div>
                <div class="col">
                    <button class="col-12">구의역</button>
                </div>

            </div>
            <div class="row" style="display: flex; align-items: center;">
                <hr class="col">
                <span class="col">후보 기준</span>
                <hr class="col">

                    <button class="col-12">평점 높은 집</button>

    <div id="resultPage" class="hidden" >

            <img class="title-icon" src="/img/recommend/wondering.png" alt="wondering_img">

        <div class="result-img-slideBar">

                <div class="result-img-list"></div>
                <div class="result-img-list"></div>
            </div>
            <div id="SelectedBox"></div>
            <hr>
        </div>

    </div>

    <div id="resultInfoPage" class="hidden">
        <div class="resultImgContainer">
            <div class="image-container">
                <a id="storeHref" href="">
                    <img id="resultImg" src="/" alt="이미지가 들어올 예정입니다">
                </a>
            </div>
            <div id="storeInfo">

            </div>
        </div>


    </div>

    <div class="btn-area">
        <button id="restartBtn" class="btn-style2 hidden alt-font">재설정</button>
        <button id="restartDirectBtn" class="btn-style2 hidden alt-font">다시 뽑기</button>
    </div>

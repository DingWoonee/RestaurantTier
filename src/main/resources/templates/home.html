<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>맛집텨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
    <script src="../static/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>

<!--상단 배너 -->
<header class="container-fluid m-0 p-0">
    <!-- 홈페이지 이름과 로그인 버튼  -->
    <div id="header1"  style="background-color: #28344E">
        <nav class="navbar" style="margin:0; padding:0;">
            <div class="container-fluid" style="margin:0; padding:0;">
                <button id="home" class="navbar-brand p-2" type="button">
                    건메추
                </button>
                <button id="login" class="btn btn-primary p-1 me-1" type="button"
                >로그인
                </button>


            </div>
        </nav>
    </div>

    <!--  상단 탭 -->
    <ul id="header2" class="nav nav-underline">
        <li class="nav-item ps-3">
            <a class="nav-link" aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">티어표</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">순위</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">커뮤니티</a>
        </li>
    </ul>
    <aside id="header3">
        <div class="container-fluid m-0 p-2">
            <div>
                최신 공지사항
                <button type="button" onclick="closeBanner()">X</button>

            </div>

        </div>
    </aside>
    <div class="row mt-5 mb-5">
        <div class="col-12">
            <form class="d-flex justify-content-center">
                <div class="col-md-6 me-2">
                    <input class="form-control" type="search" placeholder="검색어 입력"
                           aria-label="Search">
                </div>
                <div class="col-md-1">
                    <button class="btn" type="submit">검색
                    </button>
                </div>

            </form>
        </div>
    </div>

</header>

<!-- 하단 메인 컨텐츠 -->
<main class="container-fluid p-0 m-0">

    <section>
        <div class="container fluid">


            <!--  티어표 바로가기 텍스트 박스   -->

            <div class="text-center pt-2 mt-4">
                <div id="tierSign">티어표 바로가기</div>
            </div>
            <!--     이미지 버튼 모아둔 그리드      -->
            <div class="row row-cols-3 p-2 d-flex justify-content-center">


                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0 position-relative"><img class="col-12"
                                                                                    src="../static/images/japan.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">일식/돈까스
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/koreanfood.png">
                    </button>
                    <div class="position-absolute top-0 start-0 text-black p-3">한식
                    </div>
                </div>
                <div class="col p-2  position-relative">
                    <button type="button" class="col-12 p-0 "><img class="col-12" src="../static/images/pizza.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">피자
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/chinese.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">중식
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/bunsik.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">분식
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/jokbal.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">족발
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/chicken.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">치킨
                    </div>
                </div>
                <div class="col p-2 position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/cafe.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">카페/디저트
                    </div>
                </div>
                <div class="col p-2  position-relative">
                    <button type="button" class="col-12 p-0"><img class="col-12" src="../static/images/night.png"></button>
                    <div class="position-absolute top-0 start-0 text-black p-3">야식
                    </div>
                </div>


            </div>
        </div>
    </section>


</main>

<footer>
</footer>
</body>
</html>

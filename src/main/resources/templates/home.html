<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>건메추</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/homeScript.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/home-style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-style.css">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
            charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{navbar :: navbarFragment}"></header>

            <div class="row row-cols-3 row-cols-md-4 row-cols-lg-5 mt-6 p-2">

                <div class="cell col position-relative">
                    <a href="/tier?cuisine=한식" class="cell-button col-12 p-0"><img class="img col-12"
                                                                                   src="/img/home/bibimbap.png">
                        <div class="label position-absolute top-0 start-0">한식

                    </a>

                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=일식" class="cell-button col-12 p-0">

                    </a>
                </div>
                <div class="cell col position-relative">
                    <a href="/tier?cuisine=중식" class="cell-button col-12 p-0"><img class="img col-12"

</footer>
